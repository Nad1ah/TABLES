<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLES</title>
    ~
    <style>
      table,
      th,
      td {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <caption>
      Lista de Compras
    </caption>
    <table style="width: 90%">
      <tr style="background-color: bisque">
        <th width="30%">SUPER MER.</th>
        <th width="30%">FEIRA</th>
        <th width="30%">CENTRO COMERCIAL</th>
      </tr>
      <tr style="background-color: gainsboro">
        <td>
          <img
            src="./img/graos de arroz tabela.webp"
            alt="graos de arroz"
            width="50px"
          />
          <a
            href="https://www.pingodoce.pt/produtos/marca-propria-pingo-doce/pingo-doce/arroz-agulha-europa-pingo-doce-1kg/"
            target="_blank"
            >Arroz</a
          >
        </td>
        <td>
          <img src="./img/pepino.webp" alt="pepino" width="50px" />
          <a
            href="https://www.pingodoce.pt/produtos/marca-propria-pingo-doce/pingo-doce/pepino-em-conserva-pingo-doce-870-g/"
            >Pepino</a
          >
        </td>
        <td>Tênis Adidas</td>
      </tr>

      <tr style="background-color: gainsboro">
        <td>
          <img src="./img/feijoes.webp" alt="feijao" width="50px" />
          <a
            href="https://www.pingodoce.pt/produtos/marca-propria-pingo-doce/pingo-doce/feijao-manteiga-em-frasco-pingo-doce-540-g/"
            target="_blank"
          >
            Feijão</a
          >
        </td>
        <td>
          <img src="./img/ovos.webp" alt="ovos" width="50px" />
          <a
            href="https://www.pingodoce.pt/produtos/marca-propria-pingo-doce/pingo-doce/ovos-de-galinhas-criadas-ao-ar-livre-classe-m-l-pingo-doce-6-un/"
            target="_blank"
            >Ovos</a
          >
        </td>
        <td>Mala</td>
      </tr>
      <tr style="background-color: gainsboro">
        <td>
          <img src="./img/sumo.webp" alt="sumo" width="50px" />
          <a
            href="https://www.pingodoce.pt/produtos/marca-propria-pingo-doce/pingo-doce/sumo-natural-de-maca-e-cenoura-pingo-doce-25-cl/"
            target="_blank"
            >Sumo</a
          >
        </td>
        <td>Azeite</td>
        <td>Cinto</td>
      </tr>
      <tr style="background-color: gainsboro">
        <td>
          <img src="./img/carne picada.webp" alt="carne picada" width="50px" />
          <a
            href="https://www.pingodoce.pt/produtos/frescos/talho/carne-angus-nacional-pingo-doce/"
            >Carne Picada 1gk</a
          >
        </td>
        <td>Chouriço</td>
        <td>Havainas</td>
      </tr>
    </table>
  </body>
</html>
